<div class="services-wrapper" ng-controller="ServicesCtrl">
    <div class="service-item" ng-repeat="service in services">
        <a href="#">
            <figure>
                <img ng-src="img/{{service.icon}}.png" alt=".">
            </figure>
            <span class="name">{{service.name}}</span>
        </a>
    </div>
</div>
